<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mushroom Poison Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  <style>
    /* Custom styling for dropdowns */
    .form-control-select {
      border-radius: 0.25rem;
      border: 1px solid #ced4da;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      background-color: #ffffff;
    }

  </style>
</head>

<body>
    {% include 'includes/navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center mb-4">Mushroom Poison Detector</h1>
        
        <!-- Form to enter new data for predictions -->
        <form action="{{ url_for('mushroom_page')}}" method="POST">
            <!-- bruises -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="bruises" class="col-sm-2 col-form-label">Are there bruises:</label>
                <select class="form-control col-sm-6" id="bruises" name="bruises">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- odor -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="odor" class="col-sm-2 col-form-label">Odor:</label>
                <select class="form-control col-sm-6" id="odor" name="odor">
                    <option value="pungent">Pungent</option>
                    <option value="almond">Almond</option>
                    <option value="anise">Anise</option>
                    <option value="none">None</option>
                    <option value="foul">Foul</option>
                    <option value="creosote">Creosote</option>
                    <option value="fishy">Fishy</option>
                    <option value="spicy">Spicy</option>
                    <option value="musty">Musty</option>
                </select>
            </div>

            <!-- gill-size -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="gill-size" class="col-sm-2 col-form-label">Gill Size:</label>
                <select class="form-control col-sm-6" id="gill-size" name="gill-size">
                    <option value="narrow">Narrow</option>
                    <option value="broad">Broad</option>
                </select>
            </div>

            <!-- gill-color -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="gill-color" class="col-sm-2 col-form-label">Gill Color:</label>
                <select class="form-control col-sm-6" id="gill-color" name="gill-color">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="gray">Gray</option>
                    <option value="pink">Pink</option>
                    <option value="white">White</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="purple">Purple</option>
                    <option value="red">Red</option>
                    <option value="buff">Buff</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                </select>
            </div>

            <!-- stalk-surface-above-ring -->
            <div class="form-group row justify-content-center">
              <label for="stalk-surface-above-ring" class="col-sm-3 col-form-label">Stalk Surface Above Ring:</label>
                <select class="form-control col-sm-6" id="stalk-surface-above-ring" name="stalk-surface-above-ring">
                    <option value="smooth">Smooth</option>
                    <option value="fibrous">Fibrous</option>
                    <option value="silky">Silky</option>
                    <option value="scaly">Scaly</option>
                </select>
            </div>

            <!-- ring-type -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="ring-type" class="col-sm-2 col-form-label">Ring Type:</label>
                <select class="form-control col-sm-6" id="ring-type" name="ring-type">
                    <option value="pendant">Pendant</option>
                    <option value="evanescent">Evanescent</option>
                    <option value="large">Large</option>
                    <option value="flaring">Flaring</option>
                    <option value="none">None</option>
                </select>
            </div>

            <!-- spore-print-color -->
            <div class="form-group row justify-content-center">
              <div class="col-sm-1"></div>
              <label for="spore-print-color" class="col-sm-2 col-form-label">Spore Print Color:</label>
                <select class="form-control col-sm-6" id="spore-print-color" name="spore-print-color">
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="purple">Purple</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="white">White</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="buff">Buff</option>
                </select>
            </div>

          

            <!-- Submit button -->
            <div class="row justify-content-center mt-5">
              <button type="submit" class="btn btn-primary btn-block col-sm-7">Predict Edibility</button>
            </div>
          </form>

        <br><br>
    </div>
  
   
 </div>
 <!-- Bootstrap Modal for displaying prediction -->
 <div class="modal fade" id="predictionModal" tabindex="-1" role="dialog" aria-labelledby="predictionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            The mushroom you are describing is 
            <b style="color: {{ 'red' if pred == 'poisonous' else 'green' }};">{{ pred }}</b>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9BGEucVf6ZlhT0j8nppw/M+RQRf4bJ6hb0RO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    {% if pred %}
    $('#predictionModal').modal('show');
    {% endif %}
  });
</script>

<script>
  nav = document.getElementsByClassName("nav-item");
  nav[0].classList.remove("active");
  nav[1].classList.remove("active");
  nav[2].classList.add("active");
  nav[3].classList.remove("active");
</script>

</body>



</html>
